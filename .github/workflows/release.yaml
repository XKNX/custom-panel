name: Release
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 16
          cache-dependency-path: package-lock.json
      - run: |
          npm ci
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
